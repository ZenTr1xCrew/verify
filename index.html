<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            padding: 40px;
        }
        .box {
            background: white; 
            padding: 30px; 
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px;
        }
        button {
            width: 100%;
            background: #0066ff;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            display: none;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-left: 5px solid #f44336;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Verify Certificate</h2>

    <input type="text" id="certID" placeholder="Enter Credential ID (e.g., ZTX-J20250031)">
    <button onclick="verify()">Verify</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
</div>

<script>
async function verify() {
    const id = document.getElementById("certID").value.trim();
    const resultBox = document.getElementById("result");
    const errorBox = document.getElementById("error");

    resultBox.style.display = "none";
    errorBox.style.display = "none";

    if (id === "") {
        errorBox.style.display = "block";
        errorBox.innerHTML = "Please enter a certificate ID.";
        return;
    }

    const response = await fetch("certificates.json");
    const data = await response.json();

    const cert = data.find(c => c.id.toLowerCase() === id.toLowerCase());

    if (cert) {
    // Redirect to certificate page
    window.location.href = `certificates/${cert.id}.html`;
} else {
    errorBox.style.display = "block";
    errorBox.innerHTML = "‚ùå Invalid or Not Found.";
}

}
</script>

</body>
</html>
